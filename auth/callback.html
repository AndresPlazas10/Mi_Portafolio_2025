<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación en progreso...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Verificando autenticación...</h2>
        <p>Serás redirigido en unos segundos.</p>
    </div>

    <script>
        // Procesar el callback de autenticación
        function handleAuthCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const fragment = new URLSearchParams(window.location.hash.substring(1));
                
                // Obtener parámetros de la URL o fragment
                const accessToken = urlParams.get('access_token') || fragment.get('access_token');
                const refreshToken = urlParams.get('refresh_token') || fragment.get('refresh_token');
                const error = urlParams.get('error') || fragment.get('error');
                const errorDescription = urlParams.get('error_description') || fragment.get('error_description');

                console.log('Callback URL:', window.location.href);
                console.log('Access Token:', accessToken ? 'Present' : 'Not found');

                if (error) {
                    console.error('Error de autenticación:', error, errorDescription);
                    document.querySelector('.loading h2').textContent = 'Error en la autenticación';
                    document.querySelector('.loading p').textContent = error + (errorDescription ? ': ' + errorDescription : '');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 5000);
                } else if (accessToken) {
                    // Guardar tokens en localStorage
                    localStorage.setItem('supabase_access_token', accessToken);
                    if (refreshToken) {
                        localStorage.setItem('supabase_refresh_token', refreshToken);
                    }
                    
                    document.querySelector('.loading h2').textContent = '¡Autenticación exitosa!';
                    document.querySelector('.loading p').textContent = 'Redirigiendo...';
                    
                    // Redirigir a la página principal
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    // Si no hay tokens ni errores, redirigir
                    document.querySelector('.loading h2').textContent = 'Procesando...';
                    document.querySelector('.loading p').textContent = 'Redirigiendo a la página principal...';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                }
            } catch (err) {
                console.error('Error procesando callback:', err);
                document.querySelector('.loading h2').textContent = 'Error inesperado';
                document.querySelector('.loading p').textContent = 'Redirigiendo...';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        }

        // Ejecutar cuando la página cargue
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>
